<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu - Torre de Hanoi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Roboto', Arial, sans-serif;
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          color: #eee;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          user-select: none;
          padding: 20px;
          text-align: center;
        }

        h2 {
          font-family: 'Orbitron', sans-serif;
          font-weight: 500;
          font-size: 3rem;
          color: #00ffff;
          margin-bottom: 40px;
          letter-spacing: 3px;
          text-shadow:
            0 0 8px #00ffff,
            0 0 20px #00ffff;
        }

        .menu-container {
          display: flex;
          flex-direction: column;
          gap: 20px;
          width: 320px;
          max-width: 90vw;
          position: relative;
          z-index: 1;
        }

        .menu-container button {
          background: linear-gradient(90deg, #00ffff, #00bfbf);
          border: none;
          padding: 16px 0;
          font-size: 1.25rem;
          font-weight: 700;
          color: #011;
          border-radius: 15px;
          cursor: pointer;
          box-shadow:
            0 6px 15px #00ffffcc,
            inset 0 3px 8px #00bfbfcc;
          transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
          text-shadow: 0 0 6px #003333;
          user-select: none;
          letter-spacing: 1.2px;
        }
        .menu-container button:hover {
          background: linear-gradient(90deg, #00bfbf, #00ffff);
          box-shadow:
            0 8px 25px #00ffffee,
            inset 0 4px 10px #00ffffee;
          transform: translateY(-3px);
          color: #000;
          text-shadow: none;
        }
        .menu-container button:active {
          transform: translateY(1px);
          box-shadow: inset 0 4px 7px #009999;
          color: #002222;
        }

        /* Background subtle glow */
        body::before {
          content: '';
          position: fixed;
          top: -30%;
          left: -30%;
          width: 160%;
          height: 160%;
          background: radial-gradient(circle at center, #00ffff22, transparent 70%);
          animation: pulse 6s infinite;
          pointer-events: none;
          z-index: 0;
          filter: blur(80px);
        }

        @keyframes pulse {
          0%, 100% { transform: rotate(0deg) scale(1); }
          50% { transform: rotate(180deg) scale(1.1); }
        }

    </style>
</head>
<body>

<h2>MENU</h2>

<div class="menu-container">
    <button onclick="irPara('http://localhost:8080/rank.html')">Ranking</button>
    <button onclick="irPara('http://localhost:8080/torre.html')">Torre</button>
    <button onclick="irPara('http://localhost:8080/automatico.html')">Automático</button>
</div>

<script>
    (function verificarAutenticacao() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        alert('Você não está autenticado!');
        window.location.href = 'index.html';
      }
    })();

    function irPara(pagina) {
      window.location.href = pagina;
    }
</script>

</body>
</html>

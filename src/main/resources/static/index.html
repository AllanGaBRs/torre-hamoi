<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Torre de Hanoi</title>
</head>

<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f2f5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: white;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 320px;
  text-align: center;
}

input[type="text"],
input[type="password"] {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  box-sizing: border-box;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 15px;
  margin-top: 10px;
  border-radius: 4px;
  cursor: pointer;
  width: 95%;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

#error-message, #login-error {
  color: red;
  margin-top: 10px;
}

#game {
  margin: 20px 0;
}

#ranking-list {
  list-style-type: none;
  padding: 0;
  max-height: 200px;
  overflow-y: auto;
  text-align: left;
}

</style>

<body>
<div id="login-container" class="container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Usuário" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
    </form>
    <button id="btn-cadastro" type="button">Cadastrar</button>
    <div id="login-error" class="error-message"></div>
</div>

<script>
    document.getElementById('btn-cadastro').addEventListener('click', () => {
      window.location.href = 'http://localhost:8080/cadastro.html';
    });
    document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const loginError = document.getElementById('login-error');

  loginError.textContent = '';

  try {
    const clientId = 'myclientid';
    const clientSecret = 'myclientsecret';
    const basicAuth = btoa(`${clientId}:${clientSecret}`);

    const params = new URLSearchParams();
    params.append('grant_type', 'password');
    params.append('username', username);
    params.append('password', password);

    const response = await fetch('http://localhost:8080/oauth2/token', {
      method: 'POST',
      headers: {
        'Authorization': `Basic ${basicAuth}`,
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: params.toString(),
    });

    if (!response.ok) {
      const errData = await response.json();
      loginError.textContent = errData.error_description || 'Erro ao fazer login';
      return;
    }

    const data = await response.json();
    localStorage.setItem('access_token', data.access_token);

    window.location.href = 'torre.html';

  } catch (err) {
    loginError.textContent = 'Erro de conexão';
  }
});

</script>
</body>
</html>

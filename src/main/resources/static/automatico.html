<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Torre de Hanoi - Automático até 64 discos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Roboto', Arial, sans-serif;
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          color: #eee;
          min-height: 100vh;
          padding: 30px 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          user-select: none;
          text-align: center;
          position: relative;
        }

        body::before {
          content: '';
          position: fixed;
          top: -40%;
          left: -40%;
          width: 180%;
          height: 180%;
          background: radial-gradient(circle at center, #00ffff22, transparent 70%);
          animation: pulse 6s infinite;
          pointer-events: none;
          filter: blur(90px);
          z-index: 0;
        }
        @keyframes pulse {
          0%, 100% { transform: rotate(0deg) scale(1); }
          50% { transform: rotate(180deg) scale(1.1); }
        }

        h1 {
          font-family: 'Orbitron', sans-serif;
          font-weight: 500;
          font-size: 3rem;
          color: #00ffff;
          text-shadow:
            0 0 10px #00ffff,
            0 0 30px #00ffff;
          margin-bottom: 30px;
          z-index: 1;
          position: relative;
          letter-spacing: 3px;
        }

        #controls {
          margin-bottom: 25px;
          z-index: 1;
          position: relative;
          display: flex;
          align-items: center;
          gap: 12px;
          flex-wrap: wrap;
          justify-content: center;
        }

        label {
          font-weight: 600;
          color: #00ffffcc;
          font-size: 1.1rem;
          user-select: none;
        }

        input[type=number] {
          width: 80px;
          font-size: 1.1rem;
          padding: 8px 12px;
          border-radius: 10px;
          border: none;
          outline: none;
          background: #00ffff22;
          color: #eee;
          box-shadow: inset 0 0 8px #00ffff88;
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type=number]:focus {
          background: #00ffff55;
          box-shadow:
            inset 0 0 12px #00ffffcc,
            0 0 8px #00ffffaa;
          color: #000;
        }

        button#startBtn, button#btn-rank {
          background: linear-gradient(90deg, #00ffff, #00bfbf);
          border: none;
          padding: 14px 28px;
          font-size: 1.2rem;
          font-weight: 700;
          color: #011;
          border-radius: 15px;
          cursor: pointer;
          box-shadow:
            0 6px 15px #00ffffcc,
            inset 0 3px 8px #00bfbfcc;
          transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
          user-select: none;
          text-shadow: 0 0 6px #003333;
          margin-top: 15px;
          min-width: 140px;
          position: relative;
          z-index: 1;
        }
        button#startBtn:hover, button#btn-rank:hover {
          background: linear-gradient(90deg, #00bfbf, #00ffff);
          box-shadow:
            0 8px 25px #00ffffee,
            inset 0 4px 10px #00ffffee;
          transform: translateY(-3px);
          color: #000;
          text-shadow: none;
        }
        button#startBtn:active, button#btn-rank:active {
          transform: translateY(1px);
          box-shadow: inset 0 4px 7px #009999;
          color: #002222;
        }

        #info {
          margin-top: 15px;
          font-size: 1.1rem;
          min-height: 24px;
          max-width: 90vw;
          color: #a0f0f0;
          font-weight: 600;
          user-select: text;
          text-shadow: 0 0 4px #00ffffaa;
          z-index: 1;
          position: relative;
        }

        #towers-container {
          display: flex;
          justify-content: center;
          gap: 25px;
          width: 100%;
          max-width: 600px;
          position: relative;
          z-index: 1;
          user-select: none;
        }

        .tower {
          background: #111827;
          border-radius: 20px;
          width: 140px;
          height: 350px;
          padding: 15px 0;
          display: flex;
          flex-direction: column-reverse;
          align-items: center;
          overflow-y: auto;
          box-shadow:
            inset 0 0 10px #00ffff66,
            0 0 12px #00ffffaa;
          user-select: none;
          position: relative;
        }
        /* Base da torre - haste vertical */
        .tower::before {
          content: "";
          position: absolute;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          width: 10px;
          height: 280px;
          background: #00ffffaa;
          border-radius: 5px;
          box-shadow:
            0 0 12px #00ffffcc inset,
            0 0 15px #00ffffcc;
          z-index: 0;
        }
        .tower:hover {
          box-shadow:
            inset 0 0 15px #00ffffcc,
            0 0 22px #00ffffee;
        }

        .disk {
          height: 18px;
          margin-bottom: 5px;
          border-radius: 8px;
          background-color: #00ffff;
          color: #011;
          font-weight: 700;
          font-family: 'Orbitron', sans-serif;
          text-align: center;
          line-height: 18px;
          white-space: nowrap;
          overflow: hidden;
          box-shadow:
            0 0 8px #00ffffaa,
            inset 0 0 8px #00bfbfcc;
          user-select: none;
          transition: background-color 0.3s ease;
          position: relative;
          z-index: 1;
        }
        .disk:nth-child(even) {
          background-color: #3200fc;
          color: white;
          box-shadow:
            0 0 10px #3200fccc,
            inset 0 0 10px #4b00ffcc;
        }
    </style>
</head>
<body>

<h1>Torre de Hanoi Automática</h1>
<div id="controls">
    <label for="numDiscs">Número de discos (1 a 64): </label>
    <input type="number" id="numDiscs" min="1" max="64" value="5" />
    <button id="startBtn">Iniciar</button>
</div>

<div id="info"></div>

<div id="towers-container">
    <div class="tower" id="tower0" title="Torre 1"></div>
    <div class="tower" id="tower1" title="Torre 2"></div>
    <div class="tower" id="tower2" title="Torre 3"></div>
</div>
<button id="btn-rank" type="button">Menu</button>
<script>
    (function verificarAutenticacao() {
  const token = localStorage.getItem('access_token');
  if (!token) {
    alert('Você não está autenticado!');
    window.location.href = 'index.html';
  }
})();
  document.getElementById('btn-rank').addEventListener('click', () => {
     window.location.href = 'http://localhost:8080/menu.html';
 });
  const towers = [[], [], []];
  let numDiscs = 5;
  let delay = 50; // ms por movimento
  let running = false;

  function getDiskWidth(size) {
    const maxWidth = 130;
    const minWidth = 20;
    if (numDiscs <= 1) return maxWidth;
    const step = (maxWidth - minWidth) / (numDiscs - 1);
    return minWidth + (size - 1) * step;
  }

  function render() {
    for(let i=0; i<3; i++) {
      const towerEl = document.getElementById('tower' + i);
      towerEl.innerHTML = '';
      towers[i].forEach(diskSize => {
        const disk = document.createElement('div');
        disk.className = 'disk';
        disk.style.width = getDiskWidth(diskSize) + 'px';
        disk.textContent = diskSize;
        towerEl.appendChild(disk);
      });
    }
  }

  function moveDisk(from, to) {
    towers[to].push(towers[from].pop());
    render();
  }

  async function hanoi(n, from, to, aux) {
    if (n === 0 || !running) return;
    await hanoi(n - 1, from, aux, to);
    moveDisk(from, to);
    await new Promise(r => setTimeout(r, delay));
    await hanoi(n - 1, aux, to, from);
  }

  function resetTowers(qtd) {
    towers[0] = [];
    towers[1] = [];
    towers[2] = [];
    for(let i=qtd; i>=1; i--) {
      towers[0].push(i);
    }
    render();
  }

  document.getElementById('startBtn').addEventListener('click', () => {
    if(running) return; // evita múltiplas execuções
    numDiscs = parseInt(document.getElementById('numDiscs').value);
    if(isNaN(numDiscs) || numDiscs <1 || numDiscs >64) {
      alert('Por favor, insira um número entre 1 e 64.');
      return;
    }
    running = true;
    resetTowers(numDiscs);

    const minMoves = Math.pow(2, numDiscs) - 1;
    let estimatedTime = (minMoves * delay) / 1000;
    let formattedTime = estimatedTime < 60 ? estimatedTime.toFixed(2) + ' s' : (estimatedTime / 60).toFixed(2) + ' min';

    document.getElementById('info').textContent = `Movimentos mínimos: ${minMoves.toLocaleString()} | Tempo estimado: ${formattedTime}`;

    hanoi(numDiscs, 0, 2, 1).then(() => running = false);
  });
</script>

</body>
</html>

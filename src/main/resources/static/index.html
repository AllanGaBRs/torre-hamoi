<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Torre de Hanoi - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap');

        /* Reset básico */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Roboto', Arial, sans-serif;
          background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #eee;
          user-select: none;
        }

        .container {
          background: linear-gradient(145deg, #1f2937, #111827);
          padding: 40px 35px 30px 35px;
          border-radius: 15px;
          width: 380px;
          max-width: 90vw;
          box-shadow:
            0 0 10px #00ffff,
            0 0 30px #00ffff,
            inset 0 0 5px #00bfbf;
          text-align: center;
          position: relative;
          overflow: hidden;
        }

        .container::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle at center, #00ffff44, transparent 70%);
          animation: pulse 4s infinite;
          pointer-events: none;
          border-radius: 15px;
          z-index: 0;
        }
        @keyframes pulse {
          0%, 100% { transform: rotate(0deg) scale(1); }
          50% { transform: rotate(180deg) scale(1.1); }
        }

        h2 {
          font-family: 'Orbitron', sans-serif;
          font-weight: 500;
          font-size: 2.8rem;
          color: #00ffff;
          margin-bottom: 30px;
          letter-spacing: 3px;
          text-shadow:
            0 0 5px #00ffff,
            0 0 15px #00ffff;
          position: relative;
          z-index: 1;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 15px 18px;
          margin-bottom: 20px;
          border-radius: 10px;
          border: none;
          font-size: 1.1rem;
          font-weight: 500;
          color: #111;
          background: #00ffff22;
          box-shadow:
            inset 0 0 8px #00ffff88;
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
          position: relative;
          z-index: 1;
          outline: none;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
          background: #00ffff55;
          box-shadow:
            inset 0 0 12px #00ffffcc,
            0 0 8px #00ffffaa;
        }

        button {
          background: linear-gradient(90deg, #00ffff, #00bfbf);
          border: none;
          padding: 15px 0;
          margin-top: 10px;
          border-radius: 12px;
          cursor: pointer;
          width: 100%;
          font-size: 1.2rem;
          font-weight: 700;
          color: #011;
          text-shadow: 0 0 5px #003333;
          box-shadow:
            0 4px 12px #00ffffaa,
            inset 0 2px 4px #00bfbfcc;
          transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
          user-select: none;
          position: relative;
          z-index: 1;
        }
        button:hover {
          background: linear-gradient(90deg, #00bfbf, #00ffff);
          box-shadow:
            0 6px 20px #00ffffee,
            inset 0 2px 6px #00ffffee;
          transform: translateY(-2px);
          color: #000;
          text-shadow: none;
        }
        button:active {
          transform: translateY(1px);
          box-shadow: inset 0 3px 5px #009999;
          color: #002222;
        }

        #btn-cadastro {
          margin-top: 22px;
          background: none;
          border: 2px solid #00ffff;
          color: #00ffff;
          font-weight: 600;
          font-size: 1rem;
          box-shadow: none;
          text-transform: uppercase;
          letter-spacing: 1.5px;
          transition: all 0.3s ease;
        }
        #btn-cadastro:hover {
          background: #00ffff;
          color: #111;
          box-shadow:
            0 6px 18px #00ffffcc;
        }

        #login-error {
          margin-top: 18px;
          font-weight: 700;
          font-size: 1rem;
          color: #ff3860;
          text-shadow: 0 0 6px #ff3860aa;
          min-height: 24px;
          user-select: none;
          position: relative;
          z-index: 1;
        }

    </style>
</head>

<body>
<div id="login-container" class="container">
    <h2>TORRE DE HANOI</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Usuário" required autocomplete="username" />
        <input type="password" id="password" placeholder="Senha" required autocomplete="current-password" />
        <button type="submit">Entrar</button>
    </form>
    <button id="btn-cadastro" type="button">Cadastrar</button>
    <div id="login-error" class="error-message"></div>
</div>

<script>
    document.getElementById('btn-cadastro').addEventListener('click', () => {
      window.location.href = 'http://localhost:8080/cadastro.html';
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginError = document.getElementById('login-error');

      loginError.textContent = '';

      try {
        const clientId = 'myclientid';
        const clientSecret = 'myclientsecret';
        const basicAuth = btoa(`${clientId}:${clientSecret}`);

        const params = new URLSearchParams();
        params.append('grant_type', 'password');
        params.append('username', username);
        params.append('password', password);

        const response = await fetch('http://localhost:8080/oauth2/token', {
          method: 'POST',
          headers: {
            'Authorization': `Basic ${basicAuth}`,
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: params.toString(),
        });

        if (!response.ok) {
          const errData = await response.json();
          loginError.textContent = errData.error_description || 'Erro ao fazer login';
          return;
        }

        const data = await response.json();
        localStorage.setItem('access_token', data.access_token);

        window.location.href = 'menu.html';

      } catch (err) {
        loginError.textContent = 'Erro de conexão';
      }
    });
</script>
</body>
</html>

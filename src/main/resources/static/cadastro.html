<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usu치rio</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 20px;
        }

        h1 {
          color: #333;
          text-align: center;
        }

        form {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          max-width: 400px;
          margin: 0 auto;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
          display: block;
          font-weight: bold;
          margin-bottom: 6px;
          color: #555;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 8px 10px;
          margin-bottom: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 14px;
        }

        button {
          background-color: #007bff;
          color: white;
          font-weight: bold;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease;
          width: 100%;
        }


        button:hover {
          background-color: #0056b3;
        }
    </style>
</head>

<body>
<h1>Cadastro</h1>
<form id="cadastro-form">
    <label for="name">Usu치rio:</label>
    <input type="text" id="name" name="name" required />
    <br /><br />
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required />
    <br /><br />
    <button type="submit">Cadastrar</button>
    <br>
    <br>
    <button id="btn-login" type="button" >Ir para Login</button>
</form>


<script>
    document.getElementById('btn-login').addEventListener('click', () => {
        window.location.href = 'http://localhost:8080/index.html';
    });
    const form = document.getElementById('cadastro-form');

    async function cadastrar(name, password) {
      try {
        const response = await fetch('/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, password }),
        });

        if (!response.ok) {
            const errorText = await response.text();
            try {
                const errorJson = JSON.parse(errorText);
                if (errorJson.message) {
                    throw new Error(errorJson.message); // s칩 essa mensagem aqui
                } else {
                    throw new Error(errorText);
                }
            } catch {
                throw new Error(errorText);
            }
        }

        const user = await response.json();
        alert('Usu치rio cadastrado com sucesso! ID: ' + user.id);
        form.reset();
      } catch (err) {
        alert('Erro: ' + err.message);
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const password = form.password.value.trim();
      cadastrar(name, password);
    });

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');
      const password = params.get('password');

      if (name && password) {
        form.name.value = name;
        form.password.value = password;
        cadastrar(name, password);
      }
    };
</script>
</body>
</html>
